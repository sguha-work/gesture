
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8>
	<title>HTML5 Video and Canvas: Video screenshot</title>
	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->	

</head>
<body>
	<video id="" style="" autoplay></video>
	<canvas></canvas>
	
	
	<script>
    var Gesture = (function(){
      navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;   
      var videoElementId = "video_cameraDisplay",
          eventName = "gest",
          screenShotFlag = 0,
          scaleFactor = 0.25,
          createDomElement = (function(){
            var video = document.createElement("video");
            video.setAttribute("src","");
            video.setAttribute("style","display:block;width:400px; height:400px;");
            video.setAttribute("id", videoElementId);
            document.body.appendChild(video);
            
          }),
          capture = (function(video, scaleFactor){
            if(scaleFactor == null){
                scaleFactor = 1;
            }
            var w = video.videoWidth * scaleFactor,
                h = video.videoHeight * scaleFactor,
                canvas = document.createElement('canvas'),
                ctx;
            canvas.width  = w;
            canvas.height = h;
            ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, w, h);
            return canvas;
          }),
          shoot = (function() {
            var video  = document.getElementById(videoElementId);
            var canvas = capture(video, scaleFactor);
            var snapshots = [];
            snapshots.unshift(canvas);
            return snapshots;
          }),
          compareWithBasicAndFireEvent = (function(initialScreenShot, latestScreenShot) {
             console.log("compare"); 
          }),
          startGestureReading = (function() {
            var initialScreenShot;
            window.setInterval(function(){
              if(!screenShotFlag) {
                initialScreenShot = shoot();console.log(JSON.stringify(initialScreenShot));
                screenShotFlag = 1;
              } else {
                compareWithBasicAndFireEvent(initialScreenShot, shoot());
              }
            },500);
          });
          this.gest = (function(functionToBeFiredOnGest) {
            var gestObject = {};
            functionToBeFiredOnGest(gestObject);
          });

          this.start = (function(){
            createDomElement();
            var camera = document.getElementById(videoElementId),
            constraints = {video:true},
            success = (function(stream) {
              camera.src = window.URL.createObjectURL(stream);
              camera.play();
            }),
            failure = (function(error){
              alert("Error Occcured "+JSON.stringify(error));
            });
            navigator.getUserMedia(constraints, success, failure);
            startGestureReading(); 
          });
          

          

    });
    var g = new Gesture();
    g.start();    
    g.gest(function(gestObject){
      console.log(gestObject);
    });
	</script>
</body>
</html>
